<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lottery</title>
    <script
      src="https://kit.fontawesome.com/501885fef0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="lottery-container">
      <div class="main-content">
        <header>
          <img src="images/lottery.jpg" />
          <h1>Wybierz swoje liczby</h1>
          <p>Wybierz 6 z 49 liczb</p>
        </header>
        <div class="good-luck">
          <ul>
            <li>Chybił trafił</li>
            <input type="checkbox" id="check" class="toggle" />
            <label for="check"></label>
          </ul>
          <ul>
            <label for="gameType">System</label>
            <select name="gameType" id="gameType">
              <option>Bez systemu</option>
              <option>7 liczb(7 zakładów prostych)</option>
              <option>8 liczb(28 zakładów prostych)</option>
              <option>9 liczb(84 zakładyproste)</option>
              <option>10 liczb(210 zakładów prostych)</option>
            </select>
          </ul>
        </div>
        <div class="bet-zone">
          <ul class="numbers">
            <li><input value="" type="text" maxlength="2" /></li>
            <li><input value="" type="text" maxlength="2" /></li>
            <li><input value="" type="text" maxlength="2" /></li>
            <li><input value="" type="text" maxlength="2" /></li>
            <li><input value="" type="text" maxlength="2" /></li>
            <li><input value="" type="text" maxlength="2" /></li>
          </ul>
          <ul class="edit-zone">
            <li>
              <button class="changeNumbers" type="button">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </li>
            <li>
              <button type="button" class="writeNumbers">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
            </li>
            <li>
              <button type="button" class="deleteNumbers">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </li>
          </ul>
        </div>
        <p class="alert">podaj wszystkie liczby</p>
        <button class="check-btn" type="button">Check</button>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
