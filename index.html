<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lottery</title>
    <script
      src="https://kit.fontawesome.com/501885fef0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="lottery-container">
      <div class="main-content">
        <header>
          <img src="images/lottery.jpg" />
          <div class="description">
            <h1>Wybierz swoje liczby.</h1>
            <p>
              Wybierz 6 z 49 liczb. Chcesz więcej? Graj systemem i typuj od 7 do
              10 liczb.
            </p>
          </div>
          <ul class="winning-numbers">
            <li class="first-num"></li>
            <li class="second-num"></li>
            <li class="third-num"></li>
            <li class="fourth-num"></li>
            <li class="fifth-num"></li>
            <li class="sixth-num"></li>
          </ul>
        </header>
        <div class="good-luck">
          <ul>
            <li>Chybił trafił</li>
            <li>
              <label class="toggle" for="check">
                <input type="checkbox" id="check" class="toggle-input" />
                <div class="toggle-background"></div>
              </label>
            </li>
          </ul>
          <ul>
            <label for="game-type">System</label>
            <select name="game-type" id="game-type">
              <option>Bez systemu</option>
              <option>7 liczb(7 zakładów prostych)</option>
              <option>8 liczb(28 zakładów prostych)</option>
              <option>9 liczb(84 zakłady proste)</option>
              <option>10 liczb(210 zakładów prostych)</option>
            </select>
          </ul>
        </div>
        <div class="bet-zone">
          <form class="numbers">
            <input class="one" type="number" nim="1" max="49" />

            <input class="two" type="number" nim="1" max="49" />

            <input class="three" type="number" nim="1" max="49" />

            <input class="four" type="number" nim="1" max="49" />

            <input class="five" type="number" nim="1" max="49" />

            <input class="six" type="number" nim="1" max="49" />

            <input class="seven" type="number" nim="1" max="49" />

            <input class="eight" type="number" nim="1" max="49" />

            <input class="nine" type="number" nim="1" max="49" />

            <input class="ten" type="number" nim="1" max="49" />
          </form>
          <ul class="edit-zone">
            <li>
              <button
                class="changeNumbers"
                type="button"
                title="Wylosuj ponownie liczby"
              >
                <i class="fa-solid fa-rotate"></i>
              </button>
            </li>
            <li>
              <button type="button" class="writeNumbers" title="Zmień liczby">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
            </li>
            <li>
              <button type="button" class="deleteNumbers" title="Usuń liczby">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </li>
          </ul>
        </div>
        <p class="alert"></p>
        <p class="hit-numbers"></p>
        <button class="check-btn" type="button">Gram</button>
        <button class="play-again-btn" type="button">Zagraj ponownie</button>
        <div class="modal-content display-none">
          <div class="bet-zone-popup">
            <h2>Moje liczby</h2>
            <form class="numbers">
              <input class="one" type="number" nim="1" max="49" />

              <input class="two" type="number" nim="1" max="49" />

              <input class="three" type="number" nim="1" max="49" />

              <input class="four" type="number" nim="1" max="49" />

              <input class="five" type="number" nim="1" max="49" />

              <input class="six" type="number" nim="1" max="49" />

              <input class="seven" type="number" nim="1" max="49" />

              <input class="eight" type="number" nim="1" max="49" />

              <input class="nine" type="number" nim="1" max="49" />

              <input class="ten" type="number" nim="1" max="49" />
            </form>
          </div>
          <p>Wybierz 6 liczb z 49</p>
          <div class="picker">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="number-button">10</button>
            <button class="number-button">11</button>
            <button class="number-button">12</button>
            <button class="number-button">13</button>
            <button class="number-button">14</button>
            <button class="number-button">15</button>
            <button class="number-button">16</button>
            <button class="number-button">17</button>
            <button class="number-button">18</button>
            <button class="number-button">19</button>
            <button class="number-button">20</button>
            <button class="number-button">21</button>
            <button class="number-button">22</button>
            <button class="number-button">23</button>
            <button class="number-button">24</button>
            <button class="number-button">25</button>
            <button class="number-button">26</button>
            <button class="number-button">27</button>
            <button class="number-button">28</button>
            <button class="number-button">29</button>
            <button class="number-button">30</button>
            <button class="number-button">31</button>
            <button class="number-button">32</button>
            <button class="number-button">33</button>
            <button class="number-button">34</button>
            <button class="number-button">35</button>
            <button class="number-button">36</button>
            <button class="number-button">36</button>
            <button class="number-button">38</button>
            <button class="number-button">39</button>
            <button class="number-button">40</button>
            <button class="number-button">41</button>
            <button class="number-button">42</button>
            <button class="number-button">43</button>
            <button class="number-button">44</button>
            <button class="number-button">45</button>
            <button class="number-button">46</button>
            <button class="number-button">47</button>
            <button class="number-button">48</button>
            <button class="number-button">49</button>
          </div>
          <button class="save-btn" type="button">Zapisz</button>
          <button type="button" class="close-form">
            <i class="fa-solid fa-xmark close-xmark"></i>
          </button>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
