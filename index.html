<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lottery</title>
    <script
      src="https://kit.fontawesome.com/501885fef0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="balls">
      <div class="ball-one">
        <img src="./images/ball.png" />
      </div>
    </div> -->

    <section class="lottery-container">
      <div class="main-content">
        <header>
          <div class="cover"></div>
          <!-- <img class="cover" src="images/logo1.png" /> -->
          <div class="description">
            <h1>Wybierz swoje liczby.</h1>
            <p>
              Wybierz 6 z 49 liczb. Chcesz więcej? Graj systemem i typuj od 7 do
              10 liczb.
            </p>
          </div>
          <ul class="winning-numbers">
            <li class="first-num"></li>
            <li class="second-num"></li>
            <li class="third-num"></li>
            <li class="fourth-num"></li>
            <li class="fifth-num"></li>
            <li class="sixth-num"></li>
          </ul>
        </header>
        <div class="good-luck">
          <ul>
            <li>Chybił trafił</li>
            <li>
              <label class="toggle" for="check">
                <input type="checkbox" id="check" class="toggle-input" />
                <div class="toggle-background"></div>
              </label>
            </li>
          </ul>
          <ul>
            <label for="game-type">System</label>
            <select name="game-type" id="game-type">
              <option>Bez systemu</option>
              <option>7 liczb(7 zakładów prostych)</option>
              <option>8 liczb(28 zakładów prostych)</option>
              <option>9 liczb(84 zakłady proste)</option>
              <option>10 liczb(210 zakładów prostych)</option>
            </select>
          </ul>
        </div>
        <div class="bet-zone">
          <form class="numbers">
            <input class="one" type="number" nim="1" max="49" />

            <input class="two" type="number" nim="1" max="49" />

            <input class="three" type="number" nim="1" max="49" />

            <input class="four" type="number" nim="1" max="49" />

            <input class="five" type="number" nim="1" max="49" />

            <input class="six" type="number" nim="1" max="49" />

            <input class="seven" type="number" nim="1" max="49" />

            <input class="eight" type="number" nim="1" max="49" />

            <input class="nine" type="number" nim="1" max="49" />

            <input class="ten" type="number" nim="1" max="49" />
          </form>
          <ul class="edit-zone">
            <li>
              <button
                class="changeNumbers"
                type="button"
                title="Wylosuj ponownie liczby"
              >
                <i class="fa-solid fa-rotate"></i>
              </button>
            </li>
            <li>
              <button type="button" class="writeNumbers" title="Zmień liczby">
                <i class="fa-regular fa-pen-to-square"></i>
              </button>
            </li>
            <li>
              <button type="button" class="deleteNumbers" title="Usuń liczby">
                <i class="fa-regular fa-trash-can"></i>
              </button>
            </li>
          </ul>
        </div>
        <p class="alert"></p>
        <p class="hit-numbers"></p>
        <button class="check-btn" type="button">Gram</button>
        <button class="play-again-btn" type="button">Zagraj ponownie</button>
        <div class="modal-content display-none">
          <div class="bet-zone-popup">
            <h2>Moje liczby</h2>
            <form class="numbers">
              <input class="one" type="number" nim="1" max="49" />

              <input class="two" type="number" nim="1" max="49" />

              <input class="three" type="number" nim="1" max="49" />

              <input class="four" type="number" nim="1" max="49" />

              <input class="five" type="number" nim="1" max="49" />

              <input class="six" type="number" nim="1" max="49" />

              <input class="seven" type="number" nim="1" max="49" />

              <input class="eight" type="number" nim="1" max="49" />

              <input class="nine" type="number" nim="1" max="49" />

              <input class="ten" type="number" nim="1" max="49" />
            </form>
            <p class="all-numbers-popup"></p>
          </div>
          <p>Wybierz 6 liczb z 49</p>
          <div class="picker">
            <button class="number-button" value="1">1</button>
            <button class="number-button" value="2">2</button>
            <button class="number-button" value="3">3</button>
            <button class="number-button" value="4">4</button>
            <button class="number-button" value="5">5</button>
            <button class="number-button" value="6">6</button>
            <button class="number-button" value="7">7</button>
            <button class="number-button" value="8">8</button>
            <button class="number-button" value="9">9</button>
            <button class="number-button" value="10">10</button>
            <button class="number-button" value="11">11</button>
            <button class="number-button" value="12">12</button>
            <button class="number-button" value="13">13</button>
            <button class="number-button" value="14">14</button>
            <button class="number-button" value="15">15</button>
            <button class="number-button" value="16">16</button>
            <button class="number-button" value="17">17</button>
            <button class="number-button" value="18">18</button>
            <button class="number-button" value="19">19</button>
            <button class="number-button" value="20">20</button>
            <button class="number-button" value="21">21</button>
            <button class="number-button" value="22">22</button>
            <button class="number-button" value="23">23</button>
            <button class="number-button" value="24">24</button>
            <button class="number-button" value="25">25</button>
            <button class="number-button" value="26">26</button>
            <button class="number-button" value="27">27</button>
            <button class="number-button" value="28">28</button>
            <button class="number-button" value="29">29</button>
            <button class="number-button" value="30">30</button>
            <button class="number-button" value="31">31</button>
            <button class="number-button" value="32">32</button>
            <button class="number-button" value="33">33</button>
            <button class="number-button" value="34">34</button>
            <button class="number-button" value="35">35</button>
            <button class="number-button" value="36">36</button>
            <button class="number-button" value="37">37</button>
            <button class="number-button" value="38">38</button>
            <button class="number-button" value="39">39</button>
            <button class="number-button" value="40">40</button>
            <button class="number-button" value="41">41</button>
            <button class="number-button" value="42">42</button>
            <button class="number-button" value="43">43</button>
            <button class="number-button" value="44">44</button>
            <button class="number-button" value="45">45</button>
            <button class="number-button" value="46">46</button>
            <button class="number-button" value="47">47</button>
            <button class="number-button" value="48">48</button>
            <button class="number-button" value="49">49</button>
          </div>
          <button class="save-btn" type="button">Zapisz</button>
          <button type="button" class="close-form">
            <i class="fa-solid fa-xmark close-xmark"></i>
          </button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
